<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Casamento</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Convite de Casamento</h1>
    <p class="text-center mb-4">
      Junte-se a n贸s para celebrar nosso grande dia!<br>
      Dia 26 de Julho de 2025 s 15h30<br>
      <strong>Local da cerim么nia:</strong> Capela Santo Antonio da Bica - RJ<br>
      <strong>Confraterniza莽茫o:</strong> Don Pascual - RJ
    </p>

    <div id="contador" class="text-center text-lg font-semibold text-red-600 mb-4"></div>

    <div class="flex flex-col items-center space-y-2 mb-6">
      <a href="https://maps.app.goo.gl/tYxichPFWNGxq47B8" target="_blank" class="text-blue-600 underline"> Cerim么nia - Ver no Google Maps</a>
      <a href="https://maps.app.goo.gl/aeE67cmPFxbFAsQ57" target="_blank" class="text-blue-600 underline"> Confraterniza莽茫o - Ver no Google Maps</a>
    </div>

    <form id="rsvp-form" class="space-y-4">
      <input type="text" id="nome" class="w-full px-4 py-2 border rounded-lg" placeholder="Seu nome completo" required>
      <input type="text" id="codigo" class="w-full px-4 py-2 border rounded-lg" placeholder="C贸digo secreto" required>
      <textarea id="mensagemCustom" class="w-full px-4 py-2 border rounded-lg" placeholder="Deixe sua mensagem para n贸s わ"></textarea>
      <div id="loadingBar" class="w-full h-1 bg-blue-200 hidden">
        <div class="h-1 bg-blue-600 animate-pulse w-full"></div>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Confirmar Presen莽a</button>
    </form>

    <div id="mensagem" class="text-center mt-4 font-medium"></div>
  </div>

  <script>
    const form = document.getElementById('rsvp-form');
    const mensagem = document.getElementById('mensagem');
    const barra = document.getElementById('loadingBar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensagem.textContent = '';
      barra.classList.remove('hidden');

      const nome = document.getElementById('nome').value.trim();
      const codigo = document.getElementById('codigo').value.trim();
      const mensagemCustom = document.getElementById('mensagemCustom').value.trim();

      if (!nome || !codigo) return;

      const formData = new FormData();
      formData.append('nome', nome);
      formData.append('codigo', codigo);
      formData.append('mensagem', mensagemCustom);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzo30c1Yq0wRKll4gVj_Li12zNYK2OYEwS_do8JgsO4kiFNKPeLb4NXgqCz3cxcP7XpnQ/exec', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        barra.classList.add('hidden');

        if (data.status === 'ok') {
          mensagem.innerHTML = `<div class='text-green-600 fade-in'> Presen莽a confirmada! Obrigado, <strong>${data.nome}</strong>.</div>`;
        } else {
          mensagem.textContent = data.mensagem;
          mensagem.className = 'text-center mt-4 font-medium text-red-600';
        }
      } catch (err) {
        barra.classList.add('hidden');
        mensagem.textContent = 'Erro ao confirmar. Tente novamente mais tarde.';
        mensagem.className = 'text-center mt-4 font-medium text-red-600';
      }
    });

    const contador = document.getElementById('contador');
    const eventoData = new Date('2025-07-26T15:30:00');

    function atualizarContador() {
      const agora = new Date();
      const diff = eventoData - agora;

      if (diff <= 0) {
        contador.textContent = ' hoje! ';
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      contador.textContent = `Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s para o casamento!`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
